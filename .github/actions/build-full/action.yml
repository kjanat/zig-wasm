name: "Build Full"
description: "Full build pipeline: WASM + TypeScript (requires checkout first)"
inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "22"
  zig-version:
    description: "Zig version to use"
    required: false
    default: "0.15.2"
  optimize:
    description: "WASM optimization level (Debug, ReleaseSafe, ReleaseFast, ReleaseSmall)"
    required: false
    default: "ReleaseFast"
  upload:
    description: "Upload artifacts after build"
    required: false
    default: "true"
  artifact-name:
    description: "Name for uploaded artifact"
    required: false
    default: "full-build"
  retention-days:
    description: "Artifact retention days"
    required: false
    default: "1"
runs:
  using: "composite"
  steps:
    - name: Validate optimize input
      shell: bash
      run: |
        case "${{ inputs.optimize }}" in
          Debug|ReleaseSafe|ReleaseFast|ReleaseSmall) ;;
          *) echo "::error::Invalid optimize value '${{ inputs.optimize }}'. Must be one of: Debug, ReleaseSafe, ReleaseFast, ReleaseSmall"; exit 1 ;;
        esac

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: ${{ inputs.zig-version }}

    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: "pnpm"
        registry-url: "https://registry.npmjs.org"

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Build WASM
      shell: bash
      run: zig build -Doptimize=${{ inputs.optimize }}

    - name: Build TypeScript
      shell: bash
      run: pnpm build:ts

    - name: Upload build artifacts
      if: inputs.upload == 'true'
      uses: actions/upload-artifact@v6
      with:
        name: ${{ inputs.artifact-name }}
        path: |
          packages/*/dist
          zig-out
        retention-days: ${{ inputs.retention-days }}
