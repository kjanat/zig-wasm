---
name: Setup pnpm
description: Installs pnpm and sets up Node.js with pnpm cache
inputs:
  node-version:
    description: Node.js version to use
    required: false
    default: "22"
  registry-url:
    description: Custom registry URL for pnpm
    required: false
    default: "https://registry.npmjs.org/"
  registry-auth-token:
    description: Authentication token for the custom registry
    required: false
  latest-npm:
    description: Whether to update npm to the latest version
    required: false
    default: "false"
runs:
  using: composite
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm
        registry-url: ${{ inputs.registry-url }}
        scope: "@your-scope" # Optional: specify your npm scope if needed
      env:
        NODE_AUTH_TOKEN: ${{ inputs.registry-auth-token }}

    - name: Update npm to latest
      if: ${{ inputs.latest-npm == 'true' }}
      shell: bash
      run: npm install -g npm@latest
