name: Publish pkg-pr-new

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: "22"
      zig-version:
        type: string
        default: "0.15.2"

permissions:
  contents: read
  pull-requests: write

jobs:
  publish-preview:
    name: Publish Preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Zig
        uses: ./.github/actions/setup-zig
        with:
          zig-version: ${{ inputs.zig-version }}

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish preview
        run: pnpm dlx pkg-pr-new publish "./packages/*"
