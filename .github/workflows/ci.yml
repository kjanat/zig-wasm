name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      optimize:
        description: "WASM optimization level"
        type: choice
        default: "ReleaseSmall"
        options:
          - Debug
          - ReleaseSafe
          - ReleaseFast
          - ReleaseSmall

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

env:
  NODE_VERSION: "22"
  ZIG_VERSION: "0.15.2"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm fmt:check

  build-zig:
    name: Build Zig WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build WASM
        uses: ./.github/actions/build-wasm
        with:
          zig-version: ${{ env.ZIG_VERSION }}
          optimize: ${{ inputs.optimize }}
          artifact-name: wasm-build

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: [build-zig]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download WASM artifacts
        uses: ./.github/actions/download-artifacts
        with:
          artifact-name: wasm-build
          path: zig-out

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

  build-ts:
    name: Build TypeScript
    runs-on: ubuntu-latest
    needs: [build-zig]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download WASM artifacts
        uses: ./.github/actions/download-artifacts
        with:
          artifact-name: wasm-build
          path: zig-out

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: pnpm build:ts

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-build
          path: packages/*/dist
          retention-days: 1

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [build-zig]
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Download WASM artifacts
        uses: ./.github/actions/download-artifacts
        with:
          artifact-name: wasm-build
          path: zig-out

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: pnpm build:ts

      - name: Run tests
        run: pnpm test
