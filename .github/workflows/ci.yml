---
name: CI

"on":
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      optimize:
        description: WASM optimization level
        type: choice
        default: ReleaseSmall
        options:
          - Debug
          - ReleaseSafe
          - ReleaseFast
          - ReleaseSmall

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      node-versions: ${{ steps.config.outputs.node-versions }}
      node-default: ${{ steps.config.outputs.node-default }}
      zig-version: ${{ steps.config.outputs.zig-version }}
      wasm-path: ${{ steps.config.outputs.wasm-path }}
      dist-path: ${{ steps.config.outputs.dist-path }}
    steps:
      - uses: actions/checkout@v6

      - name: Read config
        id: config
        uses: ./.github/actions/read-config

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ needs.setup.outputs.zig-version }}

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-default }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm fmt:check

  build-zig:
    name: Build Zig WASM
    runs-on: ubuntu-latest
    needs: [setup]
    outputs:
      artifact-id: ${{ steps.build.outputs.artifact-id }}
      artifact-url: ${{ steps.build.outputs.artifact-url }}
      artifact-name: ${{ steps.build.outputs.artifact-name }}
      zig-version: ${{ steps.build.outputs.zig-version }}
      wasm-path: ${{ steps.build.outputs.wasm-path }}
    steps:
      - uses: actions/checkout@v6

      - name: Build WASM
        id: build
        uses: ./.github/actions/build-wasm
        with:
          zig-version: ${{ needs.setup.outputs.zig-version }}
          optimize: ${{ inputs.optimize || 'ReleaseSmall' }}
          artifact-name: wasm-build

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: [setup, build-zig]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-default }}

      - name: Download WASM artifacts
        uses: ./.github/actions/download-artifacts
        with:
          artifact-name: ${{ needs.build-zig.outputs.artifact-name }}
          path: packages

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build TypeScript
        run: pnpm build:ts

      - name: Typecheck
        run: pnpm typecheck

  build-ts:
    name: Build TypeScript
    runs-on: ubuntu-latest
    needs: [setup, build-zig]
    outputs:
      artifact-id: ${{ steps.upload.outputs.artifact-id }}
      artifact-url: ${{ steps.upload.outputs.artifact-url }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-default }}

      - name: Download WASM artifacts
        uses: ./.github/actions/download-artifacts
        with:
          artifact-name: ${{ needs.build-zig.outputs.artifact-name }}
          path: packages

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build TypeScript
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: pnpm build:ts

      - name: Upload dist artifacts
        id: upload
        uses: actions/upload-artifact@v6
        with:
          name: dist-build
          path: ${{ needs.setup.outputs.dist-path }}
          retention-days: 1

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [setup, build-zig]
    strategy:
      fail-fast: false
      matrix:
        node-version: ${{ fromJSON(needs.setup.outputs.node-versions) }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Download WASM artifacts
        uses: ./.github/actions/download-artifacts
        with:
          artifact-name: ${{ needs.build-zig.outputs.artifact-name }}
          path: packages

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build TypeScript
        run: pnpm build:ts

      - name: Run tests
        run: pnpm test -- --coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == fromJSON(needs.setup.outputs.node-default)
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: kjanat/zig-wasm
          flags: unit
          name: coverage-node-${{ matrix.node-version }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() && matrix.node-version == fromJSON(needs.setup.outputs.node-default) }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit
          name: test-results-node-${{ matrix.node-version }}
