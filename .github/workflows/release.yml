name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write

env:
  NODE_VERSION: 22
  ZIG_VERSION: 0.15.2

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Zig
        uses: ./.github/actions/setup-zig
        with:
          zig-version: ${{ env.ZIG_VERSION }}

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build WASM (optimized)
        run: zig build -Doptimize=ReleaseFast

      - name: Build TypeScript
        run: pnpm build:ts

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-build
          path: |
            packages/*/dist
            zig-out
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-build

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-build

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish to npm
        run: pnpm publish --access public --filter "@zig-wasm/*" --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-jsr:
    name: Publish to JSR
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-build

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish to JSR
        run: pnpm dlx jsr publish --allow-dirty
        env:
          JSR_TOKEN: ${{ secrets.JSR_TOKEN }}

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-jsr]
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            zig-out/lib/*.wasm
