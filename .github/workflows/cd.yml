# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
---
name: CD

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [master]
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      optimize:
        description: WASM optimization level
        type: choice
        default: ReleaseFast
        options:
          - Debug
          - ReleaseSafe
          - ReleaseFast
          - ReleaseSmall
      publish-npm:
        description: Publish to npm
        type: boolean
        default: false
      publish-jsr:
        description: Publish to JSR
        type: boolean
        default: false
      publish-preview:
        description: Publish preview packages
        type: boolean
        default: false
      skip-tests:
        description: Skip test matrix (faster iteration)
        type: boolean
        default: false
      dry-run:
        description: Dry run (skip all publish steps)
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  # Gate: Only proceed if CI passed (or manual/tag trigger)
  gate:
    name: Gate
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
      is-tag: ${{ steps.check.outputs.is-tag }}
      is-manual: ${{ steps.check.outputs.is-manual }}
    steps:
      - name: Check trigger conditions
        id: check
        uses: actions/github-script@v8
        with:
          script: |
            const { eventName, ref } = context;
            const conclusion = context.payload.workflow_run?.conclusion;

            const shouldRun = eventName !== 'workflow_run' || conclusion === 'success';
            const isTag = ref.startsWith('refs/tags/v');
            const isManual = eventName === 'workflow_dispatch';

            core.info(`Event: ${eventName}, Conclusion: ${conclusion ?? 'n/a'}, Ref: ${ref}`);
            core.info(`Should run: ${shouldRun}, Is tag: ${isTag}, Is manual: ${isManual}`);

            core.setOutput('should-run', shouldRun);
            core.setOutput('is-tag', isTag);
            core.setOutput('is-manual', isManual);

  setup:
    name: Setup
    runs-on: ubuntu-latest
    needs: [gate]
    if: needs.gate.outputs.should-run == 'true'
    outputs:
      node-versions: ${{ steps.config.outputs.node-versions }}
      node-default: ${{ steps.config.outputs.node-default }}
      zig-version: ${{ steps.config.outputs.zig-version }}
      wasm-path: ${{ steps.config.outputs.wasm-path }}
      dist-path: ${{ steps.config.outputs.dist-path }}
    steps:
      - uses: actions/checkout@v6

      - name: Read config
        id: config
        uses: ./.github/actions/read-config

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [gate, setup]
    if: needs.gate.outputs.should-run == 'true'
    outputs:
      artifact-id: ${{ steps.build.outputs.artifact-id }}
      artifact-url: ${{ steps.build.outputs.artifact-url }}
      artifact-name: ${{ steps.build.outputs.artifact-name }}
      node-version: ${{ steps.build.outputs.node-version }}
      zig-version: ${{ steps.build.outputs.zig-version }}
      wasm-path: ${{ steps.build.outputs.wasm-path }}
      dist-path: ${{ steps.build.outputs.dist-path }}
    steps:
      - uses: actions/checkout@v6

      - name: Build full
        id: build
        uses: ./.github/actions/build-full
        with:
          node-version: ${{ needs.setup.outputs.node-default }}
          zig-version: ${{ needs.setup.outputs.zig-version }}
          optimize: ${{ inputs.optimize || 'ReleaseFast' }}
          artifact-name: cd-build

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: ${{ !inputs.skip-tests }}
    strategy:
      fail-fast: false
      matrix:
        node-version: ${{ fromJSON(needs.setup.outputs.node-versions) }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Download build artifacts
        uses: ./.github/actions/download-artifacts
        with:
          artifact-name: ${{ needs.build.outputs.artifact-name }}
          path: packages

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run tests
        run: pnpm test

  publish-preview:
    name: Publish Preview
    runs-on: ubuntu-latest
    needs: [gate, setup, build, test]
    if: >
      !inputs.dry-run &&
      needs.gate.outputs.is-tag == 'false' &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (github.event_name == 'workflow_run' ||
        (github.event_name == 'workflow_dispatch' && inputs.publish-preview)
      )
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-default }}

      - name: Download build artifacts
        uses: ./.github/actions/download-artifacts
        with:
          artifact-name: ${{ needs.build.outputs.artifact-name }}
          path: packages

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Publish preview
        run: |
          pnpm dlx pkg-pr-new publish "./{packages,internal}/*" \
            --packageManager="pnpm" --pnpm --compact

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [gate, setup, build, test]
    if: >
      !inputs.dry-run &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (needs.gate.outputs.is-tag == 'true' ||
       (needs.gate.outputs.is-manual == 'true' && inputs.publish-npm))
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-default }}

      - name: Download build artifacts
        uses: ./.github/actions/download-artifacts
        with:
          artifact-name: ${{ needs.build.outputs.artifact-name }}
          path: packages

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Publish to npm
        run: |
          pnpm -r publish \
            --access public \
            --no-git-checks \
            --provenance \
            --publish-branch master

  publish-jsr:
    name: Publish to JSR
    runs-on: ubuntu-latest
    needs: [gate, setup, build, test]
    permissions:
      contents: read
      id-token: write
    if: >
      !inputs.dry-run &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (needs.gate.outputs.is-tag == 'true' ||
       (needs.gate.outputs.is-manual == 'true' && inputs.publish-jsr))
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-default }}

      - name: Download build artifacts
        uses: ./.github/actions/download-artifacts
        with:
          artifact-name: ${{ needs.build.outputs.artifact-name }}
          path: packages

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Publish to JSR
        run: pnpm dlx jsr publish --allow-dirty

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [gate, setup, build, publish-npm, publish-jsr]
    if: ${{ !inputs.dry-run && needs.gate.outputs.is-tag == 'true' }}
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifacts
        uses: ./.github/actions/download-artifacts
        with:
          artifact-name: ${{ needs.build.outputs.artifact-name }}
          path: packages

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ${{ needs.setup.outputs.wasm-path }}/*.wasm
