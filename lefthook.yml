# yaml-language-server: $schema=https://json.schemastore.org/lefthook.json

# Lefthook configuration for zig-wasm monorepo
# https://github.com/evilmartians/lefthook
---
pre-commit:
  piped: true
  commands:
    lint:
      glob: "*.{ts,tsx,js,jsx}"
      run: pnpm lint:fix
      stage_fixed: true
      priority: 1

    format:
      glob: "*.{ts,tsx,js,jsx,json,md,zig}"
      run: pnpm fmt:staged {staged_files}
      stage_fixed: true
      priority: 2

    typecheck:
      glob: "*.{ts,tsx}"
      run: pnpm typecheck
      priority: 3

pre-push:
  parallel: true
  commands:
    test:
      run: pnpm test
